    <h1 class="a">POPULAR FOOD IN JAIPUR</h1>
    <div class="row">
        <div class="column">
            <h2><b>Rajasthani Thali </b></h2>
           
          <img src="food1.webp" alt="Rajasthani Thali "  style="width: 100%;">
        </a>
          <figcaption style="font-size: 1.25vw">Try out authentic Rajasthani food with tons of ghee (added for that authentic flavour) at Chokhi Dhani Village Resort. You will find daal (lentil curry), Bati (baked round bread topped with a dollop of ghee), Churma (dessert), Kheer & Sangri (fried version of dried veggie), Gatte ki sabzi (curry) and all typical Rajasthani dishes and the fun of food get doubled here with village ambience, the local artist performing folk dances, camel rides, and other entertaining activities. Thus all these fun ingredients form win-win situation for explorers with famous foods in Jaipur.
        </figcaption>
      
        </div>
    
        <div class="column">
            <h2> Laal Maans</h2>
            
          <img src="food2.webp" alt=" Laal Maans" style="width:100%">
        </a>
          <figcaption style="font-size: 1.25vw">Check out hot non-vegetarian hub of Jaipur, Handi for the world tasted Rajasthani serving, Laal maans– a mutton curry cooked in yogurt and typical Rajasthani spices especially red chili resulting a die-hard spicy dish on your plate, but a must try out for its royal flavor. This tantalizing dish best goes with handkerchief thin Roomali Roties (Indian bread). Take this yum challenge to tempt your taste buds only in Jaipur.
          </figcaption>
        </div>
    
        <div class="column">
            <h2>Daal Baluchi</h2>
          
          <img src="food3.webp" alt="Daal Baluchi" style="width:100%">
            </a>
          <figcaption style="font-size: 1.25vw">
            Another classy dine out choice in Jaipur, Baluchi is part of the hotel The Lalit and this place stands out in their specialty Daal Baluchi (a rich lentil curry) prepared with their treasure recipe. Don’t miss out this place for one special five start treat in colorful capital, Jaipur.
          </figcaption>
        </div>
      </div>
      <div class="row">
        <div class="column">
            <h2><b>Pyaz Kachori  </b></h2>
           
          <img src="food4.webp" alt="Pyaz Kachori  "  style="width: 100%;">
        </a>
          <figcaption style="font-size: 1.25vw">One of the most famous foods in Jaipur is Pyaz Kachori. One of the favorite snacks of Jaipur is Pyaz Kachori, a deep-fried whole wheat pastry stuffed with fried onions and other spices (not too healthy but who cares for health while having amazingly delicious kachoris) that too of Rawat Mishtan Bhandar, Jaipur’s world-famous Kachori spot. Full your mouth up with yum kachori bites this time in Jaipur.
        </figcaption>
      
        </div>
    
        <div class="column">
            <h2> Gatte ki Sabji</h2>
            
          <img src="food5.jpg" alt=" Gatte ki Sabji" style="width:100%">
        </a>
          <figcaption style="font-size: 1.25vw">A delicious curry prepared with gram flour as the base ingredient. 'Gatte' means cooked gram flour dumplings, which are added to the spicy curd gravy to make it a mouthwatering cuisine.
          </figcaption>
        </div>
    
        <div class="column">
            <h2>Gujia</h2>
          
          <img src="food6.jpg" alt="Gujia" style="width:100%">
            </a>
          <figcaption style="font-size: 1.25vw">
            Gujia is specially made at the time of Holi festival. It is a hemispherical sweet pastry with rich fillings of nuts, dried fruit and mawa (dried milk).
          </figcaption>
        </div>
      </div>
